<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio3</title>
    <!-- link de Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link de materialize  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- carpeta de css-->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 d-flex align-items-center">
        <!-- Sección Izquierda: Formulario -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="card p-5 shadow" style="width: 80%">
            <h4 class="center-align">Sign In</h4>
            <p class="grey-text text-darken-1 center-align">Regístrate aquí.</p>
            <form>
              <div class="input-field">
                <input type="text" id="username" class="validate" />
                <label for="username">Usuario</label>
              </div>
              <div class="input-field">
                <input type="password" id="password" class="validate" />
                <label for="password">Password</label>
              </div>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Remember me</span>
                </label>
              </p>
              <button class="btn custom-btn w-100">Log In</button>
              <p class="center-align"><a href="#">Forgot Password?</a></p>
              <div class="divider"></div>
              <div class="social-login center-align">
                <button class="btn facebook-btn w-100">
                  Login with Facebook
                </button>
                <button class="btn twitter-btn w-100">
                  Login with Twitter
                </button>
                <button class="btn google-btn w-100">Login with Google</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Sección Derecha: Imagen -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="media/img/ciudad.webp"
            class="img-fluid vh-100"
            style="object-fit: cover"
            alt="Login Image"
          />
        </div>
      </div>
    </div>

    <!-- esto es para que el materialize sirva lo de document es para las cajas de textos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        M.updateTextFields();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
